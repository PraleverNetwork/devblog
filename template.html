<head>
    <style>
        body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #333;
        margin: 0;
    }

    .tooltip {
        position: relative;
        padding: 1rem 2rem;
        font-size: 1.5rem;
        color: white;
        background-color: #444;
        border: none;
        cursor: pointer;
    }

    .tooltip::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s;
    }

    .tooltip:hover::after {
        opacity: 1;
    }
    </style>
</head>
